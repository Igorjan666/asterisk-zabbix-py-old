UserParameter=asterisk.user.all.count[*],/etc/zabbix/zasterisk.py --user.all.count $1
UserParameter=asterisk.user.online.count[*],/etc/zabbix/zasterisk.py --user.online.count $1
UserParameter=asterisk.user.offline.count[*],/etc/zabbix/zasterisk.py --user.offline.count $1
