#
#Правила LLD сканиррования
#
UserParameter=asterisk.discovery.registry,/etc/zabbix/asterisk-zabbix-py/run.py registry -a
UserParameter=asterisk.discovery.peers,/etc/zabbix/asterisk-zabbix-py/run.py peer -a

UserParameter=asterisk.discovery.IAX2,/etc/zabbix/zasterisk.py --IAX2
UserParameter=asterisk.discovery.queues,/etc/zabbix/zasterisk.py --queues
UserParameter=asterisk.discovery.queues.members,/etc/zabbix/zasterisk.py --queues.members
UserParameter=asterisk.discovery.voicemail,/etc/zabbix/zasterisk.py --voicemail
UserParameter=asterisk.discovery.meetme,/etc/zabbix/zasterisk.py --meetme
UserParameter=asterisk.discovery.dahdi,/etc/zabbix/zasterisk.py --dahdi
#
#Правила опроса SIP
#
UserParameter=asterisk.sip.ip[*],/etc/zabbix/asterisk-zabbix-py/run.py peer -f Address-IP -p $1
UserParameter=asterisk.sip.qualify[*],/etc/zabbix/asterisk-zabbix-py/run.py peer -f QualifyFreq -r (\d+) -p $1
UserParameter=asterisk.sip.agent[*],/etc/zabbix/asterisk-zabbix-py/run.py peer -f SIP-Useragent -p $1
UserParameter=asterisk.sip.regstate[*],/etc/zabbix/asterisk-zabbix-py/run.py registry -f State -p $1


UserParameter=asterisk.trunk.ip[*],/etc/zabbix/zasterisk.py --trunk.ip $1
UserParameter=asterisk.trunk.qualify[*],/etc/zabbix/zasterisk.py --trunk.qualify $1
UserParameter=asterisk.trunk.registry[*],/etc/zabbix/zasterisk.py --trunk.registry $1
UserParameter=asterisk.trunk.all.count[*],/etc/zabbix/zasterisk.py --trunk.all.count $1
